<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple local App Store badge (English). Lightweight SVG for local use. -->
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="60" viewBox="0 0 180 60" role="img" aria-label="Download on the App Store">
  <rect rx="10" ry="10" width="180" height="60" fill="#000" />
  <g fill="#fff" font-family="Helvetica, Arial, sans-serif">
    <text x="48" y="24" font-size="10" font-weight="600">Download</text>
    <text x="48" y="44" font-size="14" font-weight="700">on the App Store</text>
  </g>
  <!-- simple rounded square 'icon' on left -->
  <g transform="translate(12,12)">
    <rect width="36" height="36" rx="6" ry="6" fill="#fff" opacity="0.06" />
    <circle cx="18" cy="18" r="10" fill="#fff" opacity="0.12" />
  </g>
</svg>
